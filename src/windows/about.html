<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>关于</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg-color: #f5f5f5;
            --text-color: #000;
            --sub-text-color: #666;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #222;
                --text-color: #eee;
                --sub-text-color: #AAA;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
            cursor: default;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background-image: url('icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .version {
            font-size: 13px;
            color: var(--sub-text-color);
            margin-bottom: 5px;
        }

        .copyright {
            font-size: 11px;
            color: var(--sub-text-color);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="icon"></div>
    <div class="title" id="appName">微信阅读</div>
    <div class="version" id="appVersion">版本 0.9.0 (0.9.0)</div>
    <div class="copyright">Copyright © 2025 - dengcb</div>

    <script>
        (function() {
            const tauri = window.__TAURI__;
            if (tauri) {
                const invoke = tauri.core.invoke;
                invoke('get_app_name').then(name => {
                    if (name) document.getElementById('appName').innerText = name;
                }).catch(console.error);
                invoke('get_app_version').then(ver => {
                    if (ver) document.getElementById('appVersion').innerText = `版本 ${ver} (${ver})`;
                }).catch(console.error);
            }
        })();
    </script>
</body>
</html>
