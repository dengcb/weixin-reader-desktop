<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>检查更新</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg-color: #f5f5f5;
            --text-color: #000;
            --button-bg: #007AFF;
            --button-text: #FFF;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #222;
                --text-color: #eee;
                --button-bg: #0A84FF;
                --button-text: #FFF;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            user-select: none;
            cursor: default;
        }

        .window-content {
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding-bottom: 16px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            /* Use img tag instead of background for better scaling control */
            object-fit: contain;
        }

        .message {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            padding: 4px 0;
            width: 100%;
            max-width: 100px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            margin-bottom: 16px;
        }

        .button:active {
            opacity: 0.8;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 13px;
        }

        .checkbox-container input {
            margin-right: 6px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="window-content">
        <img src="icon.png" class="icon">
        <div class="message" id="versionMsg">正在检查更新...</div>
        <button class="button" id="actionBtn" disabled>请等待</button>
        
        <div class="checkbox-container" id="autoUpdateContainer">
            <input type="checkbox" id="autoUpdate" checked>
            <label for="autoUpdate">自动后台更新</label>
        </div>
    </div>

    <script>
        (function() {
            const tauri = window.__TAURI__;
            if (!tauri) {
                console.error("Tauri API not found.");
                return;
            }

            const invoke = tauri.core.invoke; 
            const versionMsg = document.getElementById('versionMsg');
            const actionBtn = document.getElementById('actionBtn');
            const autoUpdateContainer = document.getElementById('autoUpdateContainer');
            const autoUpdateCheckbox = document.getElementById('autoUpdate');

            let hasUpdate = false;
            let isDownloaded = false;

            // 1. Check Update Immediately
            Promise.all([
                invoke('check_update_manual'),
                invoke('is_update_downloaded')
            ]).then(([info, downloaded]) => {
                console.log("Check update result:", info);
                hasUpdate = info.has_update;
                isDownloaded = downloaded;

                if (info.has_update) {
                    // Case: Update Available
                    if (isDownloaded) {
                        versionMsg.innerText = `发现新版本 (v${info.version})，已下载完成`;
                        actionBtn.innerText = "重启安装";
                    } else {
                        versionMsg.innerText = `发现新版本 (v${info.version})`;
                        actionBtn.innerText = "立即更新";
                    }
                    actionBtn.disabled = false;
                    autoUpdateContainer.classList.add('hidden');
                } else {
                        // Case: No Update
                        hasUpdate = false;
                        versionMsg.innerText = `当前已是最新版本 (v${info.version})`;
                        actionBtn.innerText = "好的";
                        actionBtn.disabled = false;
                        autoUpdateContainer.classList.remove('hidden');
                    }
                })
                .catch(err => {
                    console.error("Check update failed:", err);
                    versionMsg.innerText = "检查更新失败";
                    actionBtn.innerText = "关闭";
                    actionBtn.disabled = false;
                });

            // 2. Handle Button Click
            actionBtn.addEventListener('click', async () => {
                if (hasUpdate) {
                    if (isDownloaded) {
                        // Already downloaded, just restart
                        actionBtn.innerText = "正在重启...";
                        actionBtn.disabled = true;
                        versionMsg.innerText = "正在重启应用...";
                        try {
                            await invoke('install_update_now');
                        } catch (error) {
                            console.error("Restart failed:", error);
                            versionMsg.innerText = "重启失败: " + error;
                            actionBtn.innerText = "重试";
                            actionBtn.disabled = false;
                        }
                    } else {
                        // Need to download and install
                        console.log("Triggering install_update_now...");

                        actionBtn.innerText = "正在下载...";
                        actionBtn.disabled = true;
                        versionMsg.innerText = "正在下载并安装更新，请稍候...";

                        try {
                            await invoke('install_update_now');
                            actionBtn.innerText = "正在重启...";
                        } catch (error) {
                            console.error("Install failed:", error);
                            versionMsg.innerText = "更新失败: " + error;
                            actionBtn.innerText = "重试";
                            actionBtn.disabled = false;
                        }
                    }
                } else {
                    // "OK" -> Close
                    closeWindow();
                }
            });

            // 3. Close Window Helper
            async function closeWindow() {
                try {
                    await invoke('close_window');
                } catch (e) {
                    try {
                        if (tauri.window && tauri.window.getCurrentWindow) {
                            await tauri.window.getCurrentWindow().close();
                        } else {
                             window.close();
                        }
                    } catch (e2) {
                        window.close();
                    }
                }
            }

            // 4. Handle Checkbox
            invoke('get_settings').then((settings) => {
                if (settings.autoUpdate !== undefined) {
                    autoUpdateCheckbox.checked = settings.autoUpdate;
                }
            }).catch(console.error);
             
            autoUpdateCheckbox.addEventListener('change', () => {
                const autoUpdate = autoUpdateCheckbox.checked;
                invoke('save_settings', { settings: { autoUpdate } }).catch(console.error);
            });
        })();
    </script>
</body>
</html>
